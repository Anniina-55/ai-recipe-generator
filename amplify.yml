version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the path to the backend'
        - amplifyPull --appId d10oihe69xgzf7 --envName dev --amplifyBackendDir ./serverless-temp_backend/amplify
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths: []
